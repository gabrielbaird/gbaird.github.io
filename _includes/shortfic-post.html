<div class="item {% if shortfic-post.star %}star{% endif %}">
    <a class="url" href="{{ site.url }}{{ shortfic-post.url }}">
        <aside class="date"><time datetime="{{ shortfic-post.date | date:"%d-%m-%Y" }}">{{ shortfic-post.date | date: "%b %d %Y" }}</time></aside>
        <h3 class="title">{{ shortfic-post.title }}</h3>
    </a>
</div>
